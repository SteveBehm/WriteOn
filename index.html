<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="WriteOn">
  <meta property="og:description" content="A web application for writers that want to use art to challenge their creativity in storytelling">
  <meta property="og:image" content="https://github.com/SteveBehm/WriteOn/blob/31d17e4efa01d61f094e35a35a27b863867f2a55/images/Stories%20Matter.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WriteOn</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rokkitt">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full nav-bar">
          <a class="library-link" href="#">Library</a>
          <a href="#" class="storyteller">WriteOn</a>
          <a class="new-link" href="#">NEW</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="spinner hidden">
      <img alt="loading.." src="images/Spinner Transparent.gif">
    </div>
    <div data-view="landing-page" class="container first-page">
      <div class="row">
        <div class="column-full">
          <img class="img-styling" alt="typewriter typing stories matter" src="images/Stories Matter.jpg">
        </div>
      </div>
      <div class="row">
        <div class="column-full try-it-div">
          <button class="try-it-btn" type="button">Try it!</button>
        </div>
      </div>
      <div class="row">
        <div class="column-full landing-para-div">
          <p>Let art and history <span class="red">inspire</span> you to write stories!</p>
        </div>
      </div>
    </div>
    <div data-view="create-story" class="container new-story hidden">
      <form>
        <div class="row">
          <div class="column-full">
            <img alt="random piece of artwork" src="images/Stories Matter.jpg" class="img-styling random-art">
          </div>
        </div>
        <div class="row">
          <div class="column-full story-inputs">
            <label class="title-label" for="title">Title</label>
            <input required type="text" id="title" name="title">
          </div>
        </div>
        <div class="row">
          <div class="column-full story-inputs">
            <label class="story-label" for="story">Story</label>
            <textarea required id="story" name="story" rows="20"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full opposite-ends">
            <div class="column-link">
              <div class="delete-link">
                <button class="delete-btn hidden" type="button">Delete</button>
              </div>
            </div>
            <div class="column-link save-right">
              <div class="save-btn-div">
                <button class="save-btn" type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="story-library" class="container hidden stories">
      <ul>
      </ul>
      <div class="column-full no-stories">
        <p class="no-stories-para hidden">Your story library is empty</p>
      </div>
    </div>
  </main>
  <div class="bg-modal">
    <div class="modal-content">
      <h4 class="modal-header">Are you sure you want to delete this entry?</h4>
      <div class="btns-div">
        <button class="cancel-button">CANCEL</button>
        <button class="confirm-button">CONFIRM</button>
      </div>
    </div>
  </div>
  <div class="bg-modal network-check">
    <div class="modal-content">
      <h4 class="modal-header">Please check your internet connection and try again</h4>
      <div class="network-btn-div">
        <button class="okay-button">OKAY</button>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
