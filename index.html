<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full nav-bar">
          <a class="library-link" href="#">Library</a>
          <h3>Storyteller</h3>
          <a class="new-link" href="#">NEW</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="landing-page" class="container">
      <div class="row">
        <div class="column-full">
          <img class="landing-img" alt="typewriter typing stories matter" src="images/Stories Matter.jpg">
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <button>Try it!</button>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <p>Create stories based off famous art!</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
